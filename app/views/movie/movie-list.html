<div class="row">
    <div class="col-lg-12">
        <h1>Movie Tracker</h1>
        <h3> Available Movies: {{movieList.total}}</h3>
        <br>
        <div class="portfolio-wrapper isotope">
            <div class="card film art isotope-item" ng-repeat="movie in movieList.movies">
                <a class="thumb">
                    <img ng-src="{{movie.posters.profile}}" alt="" title="">
                    <span class="overlay"><span class="fa fa-search"></span></span>
                </a>
                <div class="card-body">
                    <h2><a ui-sref="app.movie({movieId:100})">{{movie.title}}</a></h2>
                    <p>{{movie.synopsis| limitTo :300 }}{{movie.synopsis.length>300?'...':''}}</p>
                    <p><a href="portfolio-item.html">Read More</a></p>
                </div>
                <!-- end card-body -->
                <div class="card-footer">
                    <ul class="list-inline filters">
                        <li><a href="#none">Film</a></li>
                        <li><a href="#none">Art</a></li>
                    </ul>
                </div>
                <!-- end card-footer -->
            </div>
        </div>
    </div>
</div>
